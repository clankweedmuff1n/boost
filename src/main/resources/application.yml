spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:file:./TestDataBase
    #url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.H2Dialect
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8000

logging:
  level:
    org:
      springframework:
        security: DEBUG